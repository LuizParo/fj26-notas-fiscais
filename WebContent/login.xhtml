<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	<h:head>
		<title>Sistemas de Notas Fiscais - UberDist</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
		</div>
	
		<div id="formLogin">
			<h2>Login no sistema</h2>
			<h:form id="formLogin">
				<h:panelGrid columns="2" styleClass="campos">
					<h:outputLabel value="Login:" for="login" />
					<h:inputText id="login" value="#{loginBean.usuario.login}" />
					
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" />
					
					<h:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" />
				</h:panelGrid>
			</h:form>
		</div>
		
		<div id="rodape">
			Copyright 2016. Todos os direitos reservados a Luiz Guilherme Paro.
		</div>
	</h:body>
</html>
